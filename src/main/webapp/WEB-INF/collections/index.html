<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"> 
    <link rel="stylesheet" href="resources/app/lib/angular-material/css/angular-material.min.css" >
    <title ng-bind="$root.title"></title> 	
</head>
<body>
		<body layout="column">
	<md-toolbar layout="row">
		<div class="md-toolbar-tools">
			<md-button ng-click="toggleSidenav('left')" hide-gt-sm class="md-icon-button">
        		<ng-md-icon aria-label="Menu" icon="menu" />
      		</md-button>
      		<h1>Angular Material: &nbsp;{{title}}</h1>
    	</div>
	</md-toolbar>
	<div layout="row" flex>
    	<md-sidenav layout="column" class="md-sidenav-left md-whiteframe-4dp" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
    		<span class="md-layout-title md-title">&copy; Collections</span>
    		<md-divider></md-divider>
      		<md-button class="md-navigation md-title" ng-href="#/menu">Menu</md-button>
    	</md-sidenav>    	
    	<div layout="column" flex id="content">
    		<ui-view layout="column" layout-fill="" layout-padding="">
	    		<md-card class="md-default-theme">
		      		<md-content layout="column">
		       			<div ng-view></div>
		      		</md-content>
		      	</md-card>
	      	</ui-view>
    	</div>
  	</div>
	<script type="text/javascript" data-main="resources/app/scripts/bootstrap.js" src="resources/app/lib/requirejs/require.js"></script>
		
</body>
</body>
</html>
