<div ng-controller="saintSeiyaPublishingCompanyController" class="sample" layout="column">
  <h1 class="md-display-1">{{publishingCompany.nameEdition}}/{{publishingCompany.name}}</h1> 
  
	<md-grid-list
        md-cols="1" md-cols-sm="3" md-cols-md="3" md-cols-gt-md="6"
        md-row-height-gt-md="1:1" md-row-height="4:3"
        md-gutter="8px" md-gutter-gt-sm="4px" >
    	<md-grid-tile ng-repeat="edition in publishingCompany.editions"
                  md-rowspan="1"
                  md-colspan="1"
                  md-colspan-sm="1"
                  ng-class="red" >
      		<md-button ng-href="#/saint-seiya/{{publishingCompany.id}}/{{edition.id}}">
    			<img src="{{edition.image.url}}">
    		</md-button>
      		<md-grid-tile-footer>
      			<h3>{{edition.image.name}}</h3>
      		</md-grid-tile-footer>
    	</md-grid-tile>
  	</md-grid-list>    
</div>
