<div ng-controller="menusController">
	  	<table>
			<thead>
				<tr>
					<th>ID</th>
					<th>Name</th>	                                    
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="menu in menus">
                	<td>{{menu.id}}</td>
                  	<td>{{menu.name}}</td>
				</tr>
			</tbody>
		</table>
</div>
